plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.demo.SimpleGradle'
        )
    }
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation "junit:junit:4.12"
}
